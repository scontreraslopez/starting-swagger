openapi: 3.0.0
info:
  title: Rick and Morty Character API
  version: 1.0.0
  description: Una pequeña porción de la API de Rick y Morty para obtener información de personajes.
servers:
  - url: https://rickandmortyapi.com/api
    description: Servidor principal de la API de Rick and Morty
paths:
  /character/{id}:
    get:
      summary: Obtener un personaje por ID
      description: Recupera los detalles de un personaje específico de Rick y Morty usando su ID.
      parameters:
        - in: path
          name: id
          schema:
            type: integer
            format: int64
          required: true
          description: ID del personaje a recuperar.
      responses:
        '200':
          description: Detalles del personaje.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Character'
        '404':
          description: Personaje no encontrado.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Character not found
        '500':
          description: Error interno del servidor.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Internal server error
components:
  schemas:
    Character:
      type: object
      properties:
        id:
          type: integer
          description: El ID del personaje.
          example: 1
        name:
          type: string
          description: El nombre del personaje.
          example: Rick Sanchez
        status:
          type: string
          description: El estado de vida del personaje (Alive, Dead, unknown).
          example: Alive
        species:
          type: string
          description: La especie del personaje.
          example: Human
        type:
          type: string
          description: El tipo o subtipo del personaje.
          example: Genetic experiment
        gender:
          type: string
          description: El género del personaje (Female, Male, Genderless, unknown).
          example: Male
        origin:
          type: object
          properties:
            name:
              type: string
              example: Earth (C-137)
            url:
              type: string
              format: url
              example: https://rickandmortyapi.com/api/location/1
        location:
          type: object
          properties:
            name:
              type: string
              example: Earth (Replacement Dimension)
            url:
              type: string
              format: url
              example: https://rickandmortyapi.com/api/location/20
        image:
          type: string
          format: url
          description: Enlace a la imagen del personaje.
          example: https://rickandmortyapi.com/api/character/avatar/1.jpeg
        episode:
          type: array
          items:
            type: string
            format: url
          description: Lista de enlaces a los episodios donde ha aparecido el personaje.
        url:
          type: string
          format: url
          description: Enlace al detalle del personaje.
        created:
          type: string
          format: date-time
          description: Fecha de creación del personaje en la base de datos.
