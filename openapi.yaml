openapi: 3.0.3
info:
  title: API de Gestión de Tareas
  description: API simple para gestionar una lista de tareas pendientes
  version: 1.0.0
servers:
  - url: http://localhost:3000/api/v1
    description: Servidor local de desarrollo
paths:
  /tareas:
    get:
      summary: Listar todas las tareas
      description: Obtiene un array con todas las tareas del usuario
      responses:
        '200':
          description: Lista de tareas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tarea'
    post:
      summary: Crear una nueva tarea
      description: Añade una tarea a la lista
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TareaInput'
      responses:
        '201':
          description: Tarea creada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tarea'
        '400':
          description: Datos inválidos (título vacío, etc.)
  /tareas/{id}:
    patch:
      summary: Actualizar estado de una tarea
      description: Marca una tarea como completada o pendiente
      parameters:
        - name: tareaId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                completada:
                  type: boolean
      responses:
        '200':
          description: Tarea actualizada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tarea'
        '404':
          description: Tarea no encontrada
    delete:
      summary: Eliminar una tarea
      description: Elimina permanentemente una tarea de la lista
      parameters:
        - name: tareaId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Tarea eliminada exitosamente
        '404':
          description: Tarea no encontrada

components:
  schemas:
    Tarea:
      type: object
      required:
        - id
        - titulo
        - completada
      properties:
        id:
          type: integer
          example: 1
        titulo:
          type: string
          minLength: 1
          maxLength: 200
          example: "Comprar leche"
        descripcion:
          type: string
          example: "Comprar leche desnatada en el supermercado"
        completada:
          type: boolean
          example: false
        fechaCreacion:
          type: string
          format: date-time
          example: "2026-02-12T10:30:00Z"
    TareaInput:
      type: object
      required:
        - titulo
      properties:
        titulo:
          type: string
          minLength: 1
          maxLength: 200
        descripcion:
          type: string